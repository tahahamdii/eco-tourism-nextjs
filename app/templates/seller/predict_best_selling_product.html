{% extends "seller/seller_home.html" %}
{% block content %}
<div class="form-container" style="max-width: 500px; margin: 0 auto; padding: 20px; background: #f9f9f9; border-radius: 8px;">
    <h2>Please enter region and time range</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 4px;">Predict</button>
    </form>

    {% if prediction %}
    <div class="result-container" style="margin-top: 20px; padding: 10px; background: #e8f5e9; border-radius: 8px;">
        <h3>Best-Selling Product:</h3>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
